<nav class="navbar">
  <div class="container">
    <a class="navbar__logo" href="/home"
      ><div class="logo"><div class="logo-circle"></div></div>
      <p>ClickTik</p></a
    >
    <div class="navbar__links_container">
      <ul class="navbar-nav">
        <li class="nav-item align-items-center d-flex">
          <a class="nav-link" href="/home">Home</a>
        </li>
        <li *ngIf="!token || null" class="nav-item d-flex">
          <a class="nav-link" href="/home">Log in</a>
        </li>
        <li *ngIf="token" class="nav-item align-items-center d-flex">
          <div class="input-box">
            <fa-icon [icon]="faMagnifyingGlass"></fa-icon>
            <input
              (input)="getSearchValue($event)"
              type="text"
              placeholder="search"
            />
          </div>
          <div class="cart-box align-items-center d-flex">
            <span
              class="regular align-items-center justify-content-center d-flex"
              >{{ cartCounter }}</span
            >
            <fa-icon
              class="d-flex justify-content-center"
              [icon]="faCartShopping"
            ></fa-icon>
          </div>
          <a class="nav-link" href="/home">Account</a>
          <a (click)="logout()" class="nav-link m-l" href="/home">Logout</a>
        </li>
      </ul>
    </div>
  </div>
</nav>
